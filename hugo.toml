baseURL = 'https://smdm-plu.github.io/'
languageCode = 'fr'
title = 'PLU 2025 -- Sainte-Marie-du-Mont'
defaultContentLang = "fr"

[module]
[[module.imports]]
path = "github.com/colinwilson/lotusdocs"
disable = false
[[module.imports]]
path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
disable = false

[markup.tableOfContents]
endLevel = 5
startLevel = 1

[params]
# Google Fonts
google_fonts = [
  ["Inter", "300, 400, 600, 700"],
  ["Fira Code", "500, 700"]
]

sans_serif_font = "Inter"     # Default is System font
secondary_font  = "Inter"     # Default is System font
mono_font       = "Fira Code" # Default is System font

[params.footer]
copyright = "© :YEAR: Sainte-Marie-du-Mont. Créé à l'aide de [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)"

[params.docs]
title = "Test"
darkMode = true
titleIcon = true
sidebarIcons = true
themeColor = "cyan"
breadcrumbs = true
navDesc = true
navDescTrunc = 30
listDescTrunc = 400
backToTop = true
descriptions = true
intLinkTooltip = true

[[menu.primary]]
name  = "Documents"
url = "/docs/"
identifier = "docs"
weight = 10

